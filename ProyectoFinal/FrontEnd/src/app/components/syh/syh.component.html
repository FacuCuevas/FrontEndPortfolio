<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4"> 
     <circle-progress
      [percent]="70"
      [radius]="100"
      [showUnits]="false"
      [imageSrc]="'../assets/html.png'"
      [showImage]="true"
      [imageHeight]="70"
      [imageWidth]="70"
      [showSubtitle]="false"
      [outerStrokeWidth]="14"
      [innerStrokeWidth]="6"
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
      [animation]="true"
      [animationDuration]="600"
     ></circle-progress>
    </div>
